<div>
    <button class="form-control btn btn-primary" style="width: 75px;" data-toggle="modal" data-target="#addCargoModal">Add</button>
    <button class="form-control btn btn-warning" style="width: 75px; float: right;">Clear</button>
    <table>
        <thead>
            <tr>
                <th class="header">#</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cargo of cargoes; let i = index" [ngStyle]="{ background: i % 2 === 0 ? 'white' : 'lightgrey' }">
                <td>{{i}}</td>

            </tr>
        </tbody>     
    </table>
</div>

<div class="modal fade" id="addCargoModal" tabindex="-1" role="dialog" aria-labelledby="addCargoModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">CREATE CARGO</h4>
        </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
