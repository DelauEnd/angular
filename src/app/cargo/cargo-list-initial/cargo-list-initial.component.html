<div>
    <button class="form-control btn btn-primary" style="width: 75px;" data-toggle="modal" (click)="setOperationType('CREATE')" data-target="#cargoModal">Add</button>
    <button class="form-control btn btn-warning" style="width: 75px; float: right;">Clear</button>
    <table class="table real-table table-hover" style="width: 100%;">
      <thead>
          <tr>
              <th class="header">#</th>
              <th class="header">Title</th>
              <th class="header">Category</th>
              <th class="header">Departure date</th>
              <th class="header">Arrival date</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cargo of printCargoes; let i = index" [ngStyle]="{ background: i % 2 === 0 ? 'white' : 'lightgrey' }">
              <td>{{i}}</td>
              <td>{{cargo.title}}</td>
              <td>{{cargo.category}}</td>
              <td>{{cargo.departureDate}}</td>
              <td>{{cargo.arrivalDate}}</td>
              <button class="btn btn-link" (onClick)="editedCargoIndex = i">
                <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 5px;" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
              </button>
          </tr>
      </tbody>  
  </table>
  <p *ngIf="printCargoes.length == 0" class="text h4">No cargoes added</p>
</div>

<div class="modal fade" id="cargoModal" tabindex="-1" role="dialog" aria-labelledby="cargoModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 *ngIf="operationType == 'CREATE'; else editCargoTitle" class="modal-title" id="exampleModalLongTitle">CREATE CARGO</h4>
      </div>      
      <app-cargo-create *ngIf="operationType == 'CREATE'; else editCargoForm"> </app-cargo-create>   
    </div>
  </div>
</div>

<ng-template #editCargoForm>
  <app-cargo-create></app-cargo-create>
</ng-template>

<ng-template #editCargoTitle>
  <h4 class="modal-title" id="exampleModalLongTitle">CREATE CARGO</h4>
</ng-template>
